{% extends 'base.html' %}

{% block body %}
<div class="container mt-4 pt-3">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">Appointments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Manage Timings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                aria-controls="pills-contact" aria-selected="false">Settings</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="container">
                <form method="POST" action="{% url 'doctortime' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="time">From</label>
                        <input type="datetime-local" class="form-control" name="from" value="{{placement.date|date:"Y-m-d" }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">To</label>
                        <input type="datetime-local" class="form-control" name="to" value="{{placement.date|date:"Y-m-d" }}">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">

        </div>
    </div>
</div>
{% endblock %}
